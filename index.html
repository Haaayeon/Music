<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
    body{text-align:center;}
    #wrapper{

<body>

      src: ['audio_file.mp3'],

    var playButton = document.querySelector('.play-button');
    playButton.style.backgroundColor = 'pink';
