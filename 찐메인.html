<!DOCTYPE html>
<html>
<head>
  <title>저의 노래입니다</title>
  <link rel="icon" type="image/png" href="https://asset.cloudinary.com/djahj3ioy/b933381dd7045e7baf739c34ba7051e1">
  <style type="text/css">
    body {
      text-align: center;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    #wrapper {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #player {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #f1f1f1;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: #ddd;
      border-radius: 15px;
    }
    .play-button {
      background-color: #ffe3f1;
      border: none;
      color: #333;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      float: left;
    }
    .play-button.playing {
      background-color: #ffd6e8;
    }
    #volume-slider {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }
    #volume-slider .volume-icon {
      font-size: 14px;
      color: #999;
      margin-right: 5px;
    }
    #volume-slider .slider {
      flex: 1;
      margin-left: 10px;
      margin-right: 10px;
      height: 10px;
      background-color: #ffe3f1;
      border-radius: 5px;
    }
    #volume-slider .slider input[type="range"] {
      width: 100%;
      height: 100%;
      -webkit-appearance: none;
      background-color: transparent;
      outline: none;
    }
    #volume-slider .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background-color: #ffd6e8;
      border-radius: 50%;
      cursor: pointer;
    }
    #volume-slider .slider input[type="range"]::-moz-range-thumb {
      -moz-appearance: none;
      width: 15px;
      height: 15px;
      background-color: #ffd6e8;
      border-radius: 50%;
      cursor: pointer;
    }
    #volume-slider .slider input[type="range"]::-ms-thumb {
      -ms-appearance: none;
      width: 15px;
      height: 15px;
      background-color: #ffd6e8;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Sunny Day</h1>
    <audio id="audioPlayer" src="http://blogattach.naver.net/e277fe445a6968def91178447f9ce6913c6d9035/20200611_101_blogfile/oddugibob_1591810826608_WT72Ye_mp3/iu-blueming-the-5th-mini-albumlove-poem.mp3"></audio>
    <div id="player">
      <div id="progress-bar"></div>
    </div>
    <button class="play-button" onclick="togglePlay()">재생</button>
    <div id="volume-slider">
      <button class="mute-button" onclick="toggleMute()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="14px" height="14px">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M11 4v16h2V4z" />
          <path d="M21 12l-4-4v8z" />
          <path d="M5 12l4-4v8z" />
        </svg>
      </button>
      <div class="slider">
        <input type="range" min="0" max="1" step="0.01" value="1" onchange="changeVolume()">
      </div>
    </div>
  </div>
  <script>
    var sound = new Howl({
      src: ['http://blogattach.naver.net/e277fe445a6968def91178447f9ce6913c6d9035/20200611_101_blogfile/oddugibob_1591810826608_WT72Ye_mp3/iu-blueming-the-5th-mini-albumlove-poem.mp3'],
      autoplay: false,
      loop: false,
      volume: 1
    });
    var progressBar = document.getElementById('progress-bar');
var playButton = document.querySelector('.play-button');
var volumeSlider = document.querySelector('#volume-slider input[type="range"]');
var muteButton = document.querySelector('.mute-button');

function togglePlay() {
  if (sound.playing()) {
    sound.pause();
    playButton.textContent = '재생';
  } else {
    sound.play();
    playButton.textContent = '정지';
  }
  playButton.classList.toggle('playing');
}

sound.on('play', function() {
  requestAnimationFrame(updateProgressBar);
});

function updateProgressBar() {
  var progress = (sound.seek() / sound.duration()) * 100;
  progressBar.style.width = progress + '%';
  requestAnimationFrame(updateProgressBar);
}

function changeVolume() {
  sound.volume(volumeSlider.value);
}

function toggleMute() {
  sound.mute(!sound.mute());
  if (sound.mute()) {
    muteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="14px" height="14px"><path d="M0 0h24v24H0z" fill="none"/><path d="M11 4v16h2V4z"/><path d="M21 12l-4-4v8z"/><path d="M5 12l4-4v8z"/></svg>';
  } else {
    muteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999" width="14px" height="14px"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 9v6h4l5 5V4L11 9H7z"/></svg>';
  }
}
  </script>
</body>
</html>
